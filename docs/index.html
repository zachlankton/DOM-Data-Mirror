<body>
    <div class="grid-container">
        <header>
            <h1>DOM Data Mirror Documentation</h1>

            <a name="Intro"></a>

    <script>
        document.addEventListener("WebComponentsReady", function(){
            document.querySelectorAll('link[rel=import]').forEach(function(item) {
                var importedDoc = item.import || item;
                var templ = importedDoc.querySelector('template');
                var elem = document.body.querySelector("#"+templ.id);
                elem.appendChild(templ.content);
                location.assign("index.html" + location.hash);
            });
        });
            
    </script>
</body>
