<h1>Tests</h1>
<p>May Need to reload the frames to run the tests a couple times... 
sometimes they fail due to browser timing issues that are not related to the tests themselves.</p>
<button onclick="runMain()">Run Main Tests</button>
<button onclick="runCRUD()">Run Basic CRUD Tests</button>
<button onclick="runPouch()">Run Pouch & Router Extension Tests</button>
<h5>Main Tests</h5>
<iframe id="mainTests"  width="100%" height="200px"></iframe>
<h5>CRUD Tests</h5>
<iframe id="crudTest"  width="100%" height="200px"></iframe>
<h5>Pouch & Router Tests</h5>
<iframe id="pouchRouter"  width="100%" height="200px"></iframe>

<script>
function runMain(){
    var mainTests = document.getElementById("mainTests");
    mainTests.src = "";
    mainTests.src = "test.html";
    mainTests.addEventListener("load", function(){
        setTimeout(function(){
            mainTests.contentWindow.scroll(0,0);    
        },200);

    });
}

function runCRUD(){
    var crudTest = document.getElementById("crudTest");
    crudTest.src = "";
    crudTest.src = "basicCRUD.html";
}

function runPouch(){
    var pouchRouter = document.getElementById("pouchRouter");
    pouchRouter.src = "";
    pouchRouter.src = "pouchRouterTest.html"
}




</script>
