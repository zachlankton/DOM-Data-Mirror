<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DOM Data Mirror • TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/dData.js"></script> <!-- DOM Data Mirror -->
		<script> function todoComputer(dData){ return dData.value.todo; } </script>
	</head>
	<body>
		<section d-data name="TodoList" class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input onkeyup="todo.add(event)" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input onclick="todo.toggleAll()" id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<input filter="TodoItem:completed" type="hidden" id="filter">
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li d-data name="TodoItem">
						<div class="view" onclick="todo.update()">
							<input name="completed" class="toggle" type="checkbox">
							<label 	ondblclick="todo.edit(event)" 
									computer="todoComputer">Taste JavaScript</label>
							<button class="destroy" remove></button>
						</div>
						<input 	onblur="todo.enterKey(event)" 
								onkeyup="todo.enterKey(event)" 
								name="todo" class="edit">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span name="itemsLeft" class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button onclick="todo.clearComplete()" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="js/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
