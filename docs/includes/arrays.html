<template id="arrays">
    <h1>Arrays (Child Elements)</h1>
            <p>dData Elements can be nested infinitely... the root d-data element is an Object, 
                and it inherits its scope from the global environment.</p>
            <p>All d-data child elements are arrays... this allows for them and their content to be duplicated.</p>
            <p>dData child elements inherit their scope from their parent d-data element.</p>
            <p>Defining a d-data element to d-data child element structure is identical to the structure of
            a javascript object and a lot like writing an object literal.</p>
            <p>Here's an example...</p>
