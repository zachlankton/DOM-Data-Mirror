<template id="extensions">
<h1>Extensions</h1>

                <p>dData is was written with extensibilty in mind.  d-Data Extensions are basically functions that
                extend any d-data children elements with a given attribute. You can create extensions for any attribute,
                even native ones.  You're extension function will run for every element that has the attribute you want
                to extend.
                </p>

                <p>
                Currently there are only a couple of dData events you can use to trigger event based functionality
                But more will be added with each use case that presents itself.</p>

                <a name="ExtHowTo"></a>
                <h2>Basic How To</h2>

                <a name="ExtAvailable"></a>
                <h2>Available Extensions</h2>
                <p>Now that you have a rough idea of how extensions are made, please look at the source
                of some of the available plugins to get a better idea of some good patterns for developing
                plugins.</p>
                <a href="https://github.com/zachlankton/DOM-Data-Mirror/tree/master/Extensions" target="new">View Extensions on GITHUB</a>

                <a name="ExtAddRemove"></a>
                <h2><a href="https://github.com/zachlankton/DOM-Data-Mirror/blob/master/Extensions/dData.AddRemove.ext.js" target="new">Add &amp; Remove Extension</a></h2>
                <p>The Add and Remove extensions are the simplest extensions there are for dData.
                It provides 2 attributes "add" and "remove" (I know, right?).</p>

                <p>Whatever element these attributes are attached to get wired up
                with a click handler that gives you a shortcut to add and remove
                dData Child Elements.<p>

                <p><code>Syntax: add="childNameToAdd[:inputToFocus]"</code> 
                The "add" attribute accepts a value that is a string.  This string
                should be the name of a child element that you want to have added.  This
                attribute should be used OUTSIDE of the d-data element you want to add. 
                Optionally you can append : (colon) and specify the name of the input that should be focused.
                Otherwise it just focuses the first input field. <code>Example: add="child:inputName"</code></p>

                <p>The "remove" attribute does not need any arguments.  Simply place it 
                INSIDE the d-data element you want removed, and it will handle the rest.</p>

                <p>To illustrate this, let's improve our Simple Todo list example from earlier.</p>
                <iframe width="100%" height="260" src="//jsfiddle.net/zachlankton/yLh249sh/embedded/html/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
                <iframe width="100%" height="100" src="//jsfiddle.net/zachlankton/yLh249sh/embedded/js/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
                <iframe width="100%" height="300" src="//jsfiddle.net/zachlankton/yLh249sh/embedded/result/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>

                <a name="ExtFilter"></a>
                <h2><a href="https://github.com/zachlankton/DOM-Data-Mirror/blob/master/Extensions/dData.Filter.ext.js" target="new">Filter Extension</a></h2>
                <p>The Filter extension is exactly that.... an extension that can be used to filter stuff. :-)</p>
                <p>The "filter" attribute takes a value formated like this <code>filter="childName:fieldName"</code></p>
                <p>childName is required and can be any d-data child element.  The fieldName is optional
                and if it is set it will only look at fields by that name.  If not, it looks at every value
                from every field.... even deeply nested ones.</p>
                <p>Here is our filter example... with nested items.</p>
                <iframe width="100%" height="500" src="//jsfiddle.net/zachlankton/yvmmudeg/embedded/result,html,js/dark" allowfullscreen="allowfullscreen" frameborder="0"></iframe>

                <a name="ExtSorting"></a>
                <h2><a href="https://github.com/zachlankton/DOM-Data-Mirror/blob/master/Extensions/dData.Sorting.ext.js" target="new">Sorting Extension</a></h2>

                <p><code>Syntax: sort="childToSort:fieldToSortOn[:desc]"</code> 
                The sort attribute has 2 required arguments and 1 optional.  
                Arguments are separated by a colon (:).  The first argument 
                <code>childToSort</code> is the d-data element that will be sorted. 
                The second argument <code>fieldToSortOn</code> is the field that will 
                determine the order of the sort.  By default the sort is ascending but you can specify
                <code>:desc</code> as a third argument to achieve descending sort.</p>
                <iframe width="100%" height="600" src="//jsfiddle.net/zachlankton/kf4o9nnu/embedded/result,html,js/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>

                <a name="ExtComputer"></a>
                <h2><a href="https://github.com/zachlankton/DOM-Data-Mirror/blob/master/Extensions/dData.ComputedProps.ext.js" target="new">Computed Properties</a></h2>
                <p>
                     <code>Syntax: computer="functionName"</code> The computer attribute has 
                     access to the global environment so it can call functions from any scope.
                     Whatever value the functions return will be what becomes of the value
                     (or innerHTML) of the element that has the computer attribute.  See the example
                     below in the javascript tab for an explanation of the computer function syntax.
                </p>
                <iframe width="100%" height="320" src="//jsfiddle.net/zachlankton/y96j17qu/embedded/result,html,js/dark" allowfullscreen="allowfullscreen" frameborder="0"></iframe>

                <a name="ExtHide"></a>
                <h2>Hide Extension</h2>

                <p>
                      <code>Syntax: hide="functionName"</code> Just, like computers, the hide attribute has 
                      access to the global environment and can call functions from any scope.
                      The function should return true or false. The hide extension will show or hide an 
                      element based on those results.  A true value will hide the element a false value will show the element.
                </p>
</template>
