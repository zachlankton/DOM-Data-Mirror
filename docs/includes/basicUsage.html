               <a name="BasicUsageExplanation"></a>
               <h2>d-data Explained</h2>
               <p>The <code>d-data</code> attribute may be used on any native html element.</p>

                <p>This attribute extends the element to map values contained inside d-data element's children
                 that have the 
                <code>name</code> attribute.</p>

                <p>The intended effect is to have the DOM mirror the data in the object and vice versa.
                <p><code>&lt;div d-data name="test"&gt;&lt;/div&gt; === dData.test // true</code> but not in the sense that dData.test
                just contains a reference to the Element... this is where some abstraction comes in.</p>

                <p>In this case, the html div code above is the same thing as <code>dData.test = {};</code>  This is what the d-data 
                attribute is doing behind the scenes.  It is a lot like data binding to a template, but in this case the template
                is generating it's own object to be used elsewhere in the program.</p>

                <aside>
                    Note: dData is a global object that is the default "scope" where your dData objects
                    will be stored.  This global object also contains some methods for working with dData
                    elements.  You can set your own scope using the <code>scope</code> attribute.
                    <a href="#Scope">See Here for more info about scope</a>
                </aside>

                <p>If the values in the object are updated then the html values (or innerHTML) will be updated and inversely
                If the DOM is updated, either by user input or another library manipulating the DOM, the object will reflect 
                those changes.</p>

        	   <p>dData Elements require a <code>name</code> attribute with a value assigned.  
        	   Just like <code>&lt;input /&gt;</code> tags typically do. 
        	   The <code>name</code> attribute value is used as the key name in the <code>dData[parentName]</code> object that the 
        	   values get stored in.</p>

        	   <p>Child elements of a d-data element do not require a <code>name</code> attribute, but any element with the
        	   <code>name</code> attribute will be mapped to a key inside of the <code>dData[parentName][valueName] = value</code> object.
        	   </p>
