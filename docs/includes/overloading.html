<template id="overloading">
    <h1>Overloading</h1>
                <p> What happens if you start with an empty root dData element and then assign data to it as we have in all the previous examples?
                    One might first assume that it just gets discarded. This could be a problem if you already have an object with data that
                    needs to stay intact, but you really only want to display certain values from it in the html.
                </p>

                <p>You could manually create hidden input types <code>&lt;input type="hidden" name="someName" &gt;</code> as a placeholder for data 
                that you do not want displayed and in some cases you
                may still want to do it this way, <strong><em>but you don't have to</em></strong>.</p>

                <p>dData will automatically create hidden inputs for data that does not have an element to bind to.  This way, when you go to get your
                data back out of dData, it's all still intact. Here's an example:</p>

                <iframe width="100%" height="350" src="//jsfiddle.net/zachlankton/1nhp1vhc/embedded/html/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
                <iframe width="100%" height="350" src="//jsfiddle.net/zachlankton/1nhp1vhc/embedded/js/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
                <iframe width="100%" height="500" src="//jsfiddle.net/zachlankton/1nhp1vhc/embedded/result/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
</template>
